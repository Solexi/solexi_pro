<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class = "top">
               <span class="hour">9</span>:<span class="minute">23</span>
            </div>
            <div class="output">
                <div data-prev class="previous"></div>
                <div data-curr class="current"></div>
            </div>
            <div class="buttons-container">
                <div class = "button data clear">AC</div>
                <div class = "button data function">±</div>
                <div class = "button data delete">DEL</div>
                <div class = "button operation">÷</div>
                <div class = "button number">7</div>
                <div class = "button number">8</div>
                <div class = "button number">9</div>
                <div class = "button operation" >x</div>
                <div class = "button number">4</div>
                <div class = "button number">5</div>
                <div class = "button number">6</div>
                <div class = "button operation" >-</div>
                <div class = "button number">1</div>
                <div class = "button number">2</div>
                <div class = "button number">3</div>
                <div class = "button operation" >+</div>
                <div class = "button number O">0</div>
                <div class = "button number">.</div>
                <div class = "button equals">=</div>
            </div>
            <div class="bottom"></div>
        </div>
    </body>
</html>
